# Default values for django.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: CHANGE_ME
  pullPolicy: IfNotPresent
  # pullPolicy: Always
  tag: CHANGE_ME

imagePullSecrets:
  - name: CHANGE_ME

nameOverride: "" # append this name to helm installation name.
# helm deploy my-awesome-app django-app/     => my-awesome-nameOverride-app-web-74d48f548f-x4zhs
fullnameOverride: "" # replace entire helm installation name with this.
# helm deploy my-awesome-app django-app/     => fullnameOverride-web-74d48f548f-x4zhs

env:
  normal: 
    #App settings
    APP_DEBUG: CHANGE_ME
    DJANGO_LOGLEVEL: CHANGE_ME
    FRONTEND_URL: CHANGE_ME
    BACKEND_URL: CHANGE_ME
    DATABASE_MIGRATE_DISABLE: false # default false (switch to true in case we wanted to disable built in migrations - dealing with sensitive data)

  secret: 
    SECRET_KEY: CHANGE_ME
    SENTRY_DSN: CHANGE_ME

web:
  replicaCount: 1
  port: 8000
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  budget:
    minAvailable: 1 # Ignored when replicaCount is 1
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
    # podAntiAffinity:
    #   preferredDuringSchedulingIgnoredDuringExecution:
    #   - weight: 100
    #     podAffinityTerm:
    #       labelSelector:
    #         matchExpressions:
    #         - key: app.kubernetes.io/instance
    #           operator: In
    #           values:
    #           - glitchtip-prod-web
    #       topologyKey: kubernetes.io/hostname

  #startup first, if passes, we do readiness (if failed we stop the svc/requests), liveness if failed will restart
  # https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  startupProbe:
    enabled: true
    failureThreshold: 10
    initialDelaySeconds: 5
    timeoutSeconds: 10
    # path: "/api/v1/healthcheck/?readinessProbe"
    path: "api/status"
  readinessProbe:
    enabled: true
    failureThreshold: 10
    initialDelaySeconds: 5
    timeoutSeconds: 10
    # path: "/api/v1/healthcheck/?readinessProbe"
    path: "api/status"
  livenessProbe:
    enabled: true
    failureThreshold: 5
    initialDelaySeconds: 5
    timeoutSeconds: 10
    # path: "/api/v1/healthcheck/?readinessProbe"
    path: "api/status"

  service:
    type: ClusterIP
    port: 8000

  ingress:
    enabled: true
    className: ""
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"

    hosts:
      - host: CHANGE_ME
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
     - secretName: example-tls
       hosts:
         - CHANGE_ME
  # command: ['celery', '-A', 'project', 'worker', '-l', 'DEBUG']
  # args: ['celery', '-A', 'project', 'worker', '-l', 'DEBUG']

worker:
  enabled: false
  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 90
    # targetMemoryUtilizationPercentage: 80
  resources:
    limits:
      cpu: 900m
      memory: 768Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  command: ['celery', '-A', 'project', 'worker', '-l', 'DEBUG']
  # args: ['celery', '-A', 'project', 'worker', '-l', 'DEBUG']

beat:
  enabled: true
  # command: 
  # args: ['celery', '-A', 'project', 'beat', '-l', 'DEBUG']

flower:
  enabled: false
  # command: 
  # args: ['celery', '-A', 'project', 'beat', '-l', 'DEBUG']

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: 

# Default to disabled, use a managed service. But can be enabled here.
#TODO: remove old values (for old charts)
postgresql:
  enabled: true
  auth:
    database: main
    username: postgres
    password: postgres
    postgresPassword: postgres # Must be set
  postgresqlDatabase: main
  postgresqlUsername: postgres
  postgresqlPassword: postgres # Must be set
  servicePort: 5432

# Default to disabled, use a managed service. But can be enabled here.
redis:
  enabled: true
  auth:
    enabled: true
    password: redis-password

  master:
    persistence:
      enabled: false
  replica:
    replicaCount: 1
    persistence:
      enabled: false

